<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space invaders</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="start-game">
      <h1>space invaders</h1>
      <div class="gamemode-list">
        <button class="gamemode-btn" id="easy">easy</button>
        <button class="gamemode-btn" id="medium">medium</button>
        <button class="gamemode-btn" id="hard">hard</button>
      </div>
    </div>
    <div class="game-wrapper hidden">
      <div class="enemiesWrapper"></div>
      <div class="player hidden"></div>
    </div>
    <div class="shooting-cooldown-wrapper hidden">
      shooting cooldown:
      <span class="shooting-cooldown"></span>
    </div>
    <button class="gamemode-btn" id="pytel"></button>
    <script type="module" src="./script.js"></script>
  </body>
</html>
