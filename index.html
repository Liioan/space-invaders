<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space invaders</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/spaceship.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="start-game">
      <h1>space invaders</h1>
      <div class="gamemode-list">
        <button class="gamemode-btn" id="easy">easy</button>
        <button class="gamemode-btn" id="medium">medium</button>
        <button class="gamemode-btn" id="hard">hard</button>
      </div>
      <a href="https://github.com/liioan/space-invaders/">
        how to play the game?
      </a>
    </div>
    <div class="hearts hidden">
      <img src="./assets/heart.png" alt="" />
      <img src="./assets/heart.png" alt="" />
      <img src="./assets/heart.png" alt="" />
    </div>
    <div class="game-wrapper hidden">
      <div class="enemies-wrapper"></div>
      <div class="player-wrapper">
        <div class="player hidden"></div>
      </div>
    </div>
    <div class="shooting-cooldown-wrapper hidden">
      shooting cooldown:
      <span class="shooting-cooldown"></span>
    </div>
    <button class="gamemode-btn" id="pytel"></button>
    <div class="overlay">
      if you want to play this game, I recommend switching to a desktop or
      laptop
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
